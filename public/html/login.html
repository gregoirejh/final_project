
<!-- Here will go our css/js links-->
<script type="text/javascript" src="/js/d3.v4.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/jquery-3.2.1.min.js" charset="utf-8"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/index.js" charset="utf-8"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css"/>
<link rel="stylesheet" href="/css/main.css"/>
<div class="container-flex w-25 ml-auto mr-auto mt-5" id="form">
  <form id="login" action="/login" method="post">
    <div class="form-group">
      <input class="form-control" type="text" name="username" placeholder="Username"/>
    </div>
    <div class="form-group">
      <input class="form-control" type="password" name="password" placeholder="Password"/>
    </div>
    <div class="container">
      <button class="btn btn-primary btn-block" id="login_submit" type="submit">Connect</button>
      <hr/>
      <button class="btn btn-success btn-block" type="button" href="/signin" onClick="document.location.href=&quot;/signin&quot;">Create an account</button>
    </div>
  </form>
</div>
