
<div id="form">
  <p>Signin</p>
  <hr/>
  <form id="login" action="/signin" method="post">
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username"/>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password"/>
    </div>
    <button class="btn btn-primary btn-block" id="login_submit" type="submit"><i class="icon-ok icon-white"></i> Create an account</button>
    <hr/>
    <button class="btn btn-success btn-block" type="button" href="/login" onClick="document.location.href=&quot;/login&quot;">Already have an account ?</button>
  </form>
</div>
